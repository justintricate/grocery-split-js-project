<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Split Calculator</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo:500|Open+Sans:300,700" rel="stylesheet">

    <script src="grocery-split.js"></script>
</head>

<div id="container">
  <body>
  <h1>Madi & Justin's Grocery Split Calculator</h1>
  <div id="calculator">
    <div id="inputs" class="float-child">
      <p>Total cost of grocery bill?</p>
      <input id="billAmt" type="number" class="form-control" placeholder="$ Bill amount" onkeyup="if(this.value<0){this.value= this.value * -1}" pattern="^\d*(\.\d{0,2})?$">
      <p>Cost of Madi-only items?</p>
      <input id="madiItems" type="number" min="0" class="form-control" placeholder="Cold brew, kombucha..." onkeyup="if(this.value<0){this.value= this.value * -1}">
      <p>Cost of J-only items?</p>
      <input id="jItems" type="number" min="0" class="form-control" placeholder="Soda, taquitos..." onkeyup="if(this.value<0){this.value= this.value * -1}">
    </div>
    <div id="finalCost" class="float-child">
      <span id="madiOwes" class="owed"></span><br>
      <span id="jOwes" class="owed"></span>
    </div>
  </div>
</div>
  </body>
  </html>
